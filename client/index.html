<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forsion AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Light Mode Brand Colors
              forsion: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
              // Refined Dark Mode Palette (Zinc/Slate based for a 'Tech' feel)
              dark: {
                bg: '#09090b',        // Zinc 950
                card: '#18181b',      // Zinc 900
                sidebar: '#121212',   // Custom dark
                border: '#27272a',    // Zinc 800
                text: '#e4e4e7',      // Zinc 200
                muted: '#a1a1aa'      // Zinc 400
              },
              // Notion Theme Colors
              notion: {
                bg: '#ffffff',
                darkbg: '#191919',
                sidebar: '#f7f7f5',
                darksidebar: '#202020',
                border: '#e9e9e8',
                darkborder: '#2f2f2f'
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              serif: ['Merriweather', 'ui-serif', 'Georgia', 'serif'],
              cursive: ['"Dancing Script"', 'cursive'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=JetBrains+Mono:wght@400&family=Dancing+Script&display=swap');
      
      :root {
        --color-primary: #3E406F;
        --color-secondary: #C1A3B5;
        --color-text: #4A4B6A;
        --glass-surface: rgba(255, 255, 255, 0.65);
        --bg-desktop: linear-gradient(135deg, #A8C5D0 0%, #D4B5C8 50%, #5A5C8A 100%);
      }

      body {
        font-family: 'Inter', sans-serif;
      }
      
      .notion-theme {
        --font-sans: 'Inter', sans-serif;
        --font-serif: 'Merriweather', serif;
      }

      /* Monet Theme Glassmorphism - Softer & More Natural */
      .glass {
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      .glass-dark {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
      }

      .bg-desktop-surface {
        background: var(--bg-desktop);
        background-size: cover;
        background-position: center;
      }

      /* Shadow for white text on light backgrounds */
      .text-shadow-sm {
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
      .text-shadow-md {
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-dark-bg transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
