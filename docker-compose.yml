# =====================================================
# Forsion AI Studio - Docker Compose
# 
# 使用方式:
#   完整部署:   docker compose up -d
#   仅数据库:   docker compose up -d mysql
#   查看日志:   docker compose logs -f
#   停止服务:   docker compose down
#   重建镜像:   docker compose build --no-cache
# =====================================================

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: forsion_mysql
    restart: unless-stopped
    profiles: [mysql]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-forsion_ai_studio}
      MYSQL_USER: ${MYSQL_USER:-forsion}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-forsion123}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forsion_network

  # Node.js 后端服务
  backend:
    build:
      context: ./server-node
      dockerfile: Dockerfile
    container_name: forsion_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3002}
      # 支持从 .env 读取外部 MySQL 配置，默认连接 Docker MySQL
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-${MYSQL_USER:-forsion}}
      DB_PASSWORD: ${DB_PASSWORD:-${MYSQL_PASSWORD:-forsion123}}
      DB_NAME: ${DB_NAME:-${MYSQL_DATABASE:-forsion_ai_studio}}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    ports:
      - "${PORT:-3002}:${PORT:-3002}"
    # 注意: 如果使用外部 MySQL，启动时用 docker compose up backend frontend
    # depends_on 只在启动 mysql 服务时生效
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-3002}/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - forsion_network
    # 如果使用外部 MySQL，需要能访问宿主机网络
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # React 前端服务 (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3002}
    container_name: forsion_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - forsion_network

volumes:
  mysql_data:
    driver: local

networks:
  forsion_network:
    driver: bridge


